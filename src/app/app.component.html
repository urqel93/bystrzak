<mat-sidenav-container [class.m2app-dark]="isDarkTheme">

  <mat-sidenav #sidenav mode="over" class="app-sidenav" color="primary">
    <mat-toolbar>
      <mat-toolbar-row>
        <span>Podstrony</span>
        <span class="app-toolbar-filler"></span>
        <mat-icon class="example-icon">favorite</mat-icon>

      </mat-toolbar-row>
    </mat-toolbar>
    <mat-list>
      <mat-list-item routerLink="" (click)="sidenav.close()" > Strona główna</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item routerLink="/lista" (click)="sidenav.close()"> Lista dzieci</mat-list-item>
    </mat-list>

  </mat-sidenav>


  <mat-toolbar color="primary">
    <button mat-button class="app-menu-button" (click)="sidenav.toggle()">
      <i class="material-icons">menu</i>
    </button>
    <span>Bystrzak</span>
  </mat-toolbar>
  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
